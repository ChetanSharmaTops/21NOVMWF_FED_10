<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External css link here  -->

    <link rel="stylesheet" href="Structuring.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-wrapper">
        <div class="container">
          <div class="navbar">
            <nav class="nav row">
              <div class="logo row">
                <i class="fa-solid fa-bars"></i>
                <h2>Uber Eats</h2>
              </div>
              <div class="btn row">
                <div class="butn">
                    <i class="fa-solid fa-user posi-ab"></i>
                    Log In
                </div>
                <!-- <button class="log">Log In</button> -->
                <button class="sign">Sign up</button>
              </div>
            </nav>
          </div>
          <main class="main">
            <div class="main-text">
                <h1>Order food to your door
                </h1>
                <div class="inp">
                    <input type="text" class="enter" placeholder="Enter your Address">
                    <!-- <input type="text" class="now" placeholder="Delivery now"> -->
                    <select >
                        <option value="now">Delivery Now</option>
                        <option value="car">car</option>
                        <option value="bike">bike</option>
                    </select>
                    <button class="food">Find Food</button>
                </div>
                <p><a href="#">Sign In</a> for your recent addresses
                </p>
            </div>
          </main>
        </div>
      </div>
    </header>
  </body>
</html>
